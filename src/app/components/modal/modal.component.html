<ion-header>
  <ion-toolbar color="brown">
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col text-center> {{ text }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button
          *ngFor="let button of buttons"
          expand="full"
          color="brown-light"
          (click)="handleSelect(button)"
          >{{ button.text }}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
