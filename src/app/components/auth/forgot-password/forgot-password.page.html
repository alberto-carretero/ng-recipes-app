<ion-content class="form-container">
  <img class="logo" src="./assets/images/logo.png">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onReset()">
    <ion-item class="form-item">
      <ion-label color="brown" position="floating">Email</ion-label>
      <ion-input color="brown" type="email" name="email" formControlName="userEmail"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" color="brown-light">Request a password reset</ion-button>
  </form>
</ion-content>
