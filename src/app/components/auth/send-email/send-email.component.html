<ion-content>
  <img class="logo" src="./assets/images/logo.png">
  <div class="info" *ngIf="user$ | async as user; else loading">
    <p>We have sent a confirmation email to {{ user?.email }}.</p>
    <p>Please check your email and click on the link to verify your email.</p>
    <ion-button class="send-verification-btn" type="submit" expand="full" color="brown-light" (click)="onSendVerificationEmail()">Resend verification email</ion-button>    
  </div>
</ion-content>

<ng-template #loading>  
  <app-loading></app-loading>
</ng-template>
